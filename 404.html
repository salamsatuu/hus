<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pictlord | Halaman Tidak Ditemukan</title>
    <meta name="robots" content="noindex">
    
    <link rel="icon" type="image/png" href="images/pictlord logo.png" />
    <link rel="apple-touch-icon" href="images/pictlord logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        /* === TEMA & VARIABEL UTAMA (Diambil dari layout.html) === */
        :root {
            --bg-color: #2c2f36;
            --navbar-bg: rgba(33, 36, 41, 0.4);
            --navbar-mobile-bg: rgba(44, 47, 54, 0.85);
            --shadow-dark: #212429;
            --shadow-light: #373a43;
            --text-color: #e0e5ec;
            --text-light: #97a1b3;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius-main: 20px;
            --border-radius-inner: 12px;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --navbar-bg: rgba(255, 255, 255, 0.5);
            --navbar-mobile-bg: rgba(240, 242, 245, 0.9);
            --shadow-dark: #d9dde2;
            --shadow-light: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
        }

        /* === GAYA GLOBAL === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        html { font-size: 62.5%; }
        body {
            font-size: 1.6rem; background: var(--bg-color); color: var(--text-color);
            line-height: 1.7; transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 1200px; width: 90%; margin: 0 auto; }
        
        /* === HEADER & NAVBAR === */
        .main-header {
            position: sticky;
            top: 2rem;
            width: 95%;
            max-width: 1200px;
            z-index: 1000;
            margin: 0 auto;
        }
        .navbar {
            display: flex; align-items: center; justify-content: space-between; padding: 0.8rem 1rem;
            background: var(--navbar-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 999px; border: 1px solid var(--shadow-light); box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .navbar-logo { font-size: 2.2rem; font-weight: 700; color: var(--text-color); text-decoration: none; margin-left: 1.5rem; }
        .navbar-logo .highlight { color: var(--primary); }
        .navbar-menu { list-style: none; display: flex; align-items: center; gap: 0.5rem; margin: 0; padding: 0; position: relative; }
        .navbar-menu li { list-style: none; }
        .navbar-menu a {
            color: var(--text-light); text-decoration: none; font-size: 1.5rem; font-weight: 500;
            padding: 8px 16px; border-radius: 999px; display: block; position: relative; z-index: 2; transition: color 0.3s ease;
        }
        .navbar-menu a:hover { color: var(--text-color); }
        .nav-highlight {
            position: absolute; top: 0; left: 0; background: var(--primary);
            border-radius: 999px; z-index: 1; transition: all 0.4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .navbar-right { display: flex; align-items: center; gap: 1.5rem; margin-right: 0.5rem; }
        .theme-toggle-btn {
            background: var(--bg-color); width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; border: none; cursor: pointer;
            color: var(--text-color); box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .theme-toggle-btn:hover { color: var(--primary); transform: scale(1.05); }
        .theme-toggle-btn i.fa-sun { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-moon { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-sun { display: block; }
        .theme-toggle-btn-mobile-wrapper { display: none; }

        .hamburger-menu {
            display: none; cursor: pointer; width: 40px; height: 40px; justify-content: center; align-items: center;
            background: transparent; border: none; position: relative; z-index: 1002;
        }
        .hamburger-menu .bar {
            display: block; width: 22px; height: 2px; background-color: var(--text-color);
            border-radius: 3px; position: absolute; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bar.top { transform: translateY(-7px); } .bar.middle { transform: translateY(0); } .bar.bottom { transform: translateY(7px); }
        .hamburger-menu.active .bar.top { transform: translateY(0) rotate(45deg); }
        .hamburger-menu.active .bar.middle { transform: scaleX(0); opacity: 0; }
        .hamburger-menu.active .bar.bottom { transform: translateY(0) rotate(-45deg); }

        /* --- Konten 404 --- */
        .content-section { padding: 5rem 0; text-align: center; }
        .error-image { max-width: 250px; width: 100%; margin-bottom: 3rem; }
        .page-title { font-size: 4rem; font-weight: 800; margin-bottom: 1rem; color: var(--text-color); }
        .page-subtitle { font-size: 1.8rem; color: var(--text-light); margin-bottom: 4rem; max-width: 450px; margin-left: auto; margin-right: auto; }
        .btn-home {
            display: inline-flex; align-items: center; gap: 1rem;
            text-decoration: none; padding: 1.2rem 3rem; background: var(--primary);
            color: #fff; border-radius: 999px; font-weight: 600;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover { background: var(--primary-dark); transform: translateY(-3px); }
        
        /* --- Footer --- */
        .main-footer { padding: 4rem 2rem 2rem; background: var(--shadow-dark); text-align: center; margin-top: auto;}
        .social-links { display: flex; justify-content: center; gap: 2.5rem; list-style: none; margin-bottom: 2rem; }
        .social-links a { font-size: 2rem; color: var(--text-light); transition: var(--transition-smooth); }
        .social-links a:hover { color: var(--primary); transform: translateY(-3px); }
        .copyright { font-size: 1.3rem; color: var(--text-light); opacity: 0.7; }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            html { font-size: 58%; }
            .page-title { font-size: 3.2rem; }
            .navbar-menu {
                position: absolute; top: calc(100% + 1rem); left: 0; right: 0;
                width: 90%; margin: auto; flex-direction: column; align-items: stretch;
                padding: 1.5rem; background: var(--navbar-mobile-bg); backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px); border-radius: var(--border-radius-main);
                box-shadow: 0 8px 24px rgba(0,0,0,0.1); border: 1px solid var(--shadow-light);
                transform: translateY(-20px) scale(0.95); opacity: 0; pointer-events: none;
                transform-origin: top center; transition: transform 0.3s ease, opacity 0.3s ease;
            }
            .navbar-menu a { text-align: center; }
            .nav-highlight { display: none; }
            .navbar-menu.active { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
            .hamburger-menu { display: flex; }
            .navbar-right { gap: 0.5rem; }
            .navbar-right .theme-toggle-btn { display: none; }
            .theme-toggle-btn-mobile-wrapper { display: block; margin-top: 1rem; text-align: center; }
        }
    </style>
</head>
<body>

    <header class="main-header" data-aos="fade-down">
        <nav class="navbar container">
            <a href="index" class="navbar-logo">pict<span class="highlight">lord</span></a>
            
            <ul class="navbar-menu" id="navbar-menu">
                <li><a href="index">Beranda</a></li>
                <li><a href="index#features">Fitur</a></li>
                <li><a href="index#testimonials">Testimoni</a></li>
                <li><a href="index#faq">FAQ</a></li>
                <li><a href="index#contact">Kontak</a></li>
                <div class="nav-highlight"></div>
                <li class="theme-toggle-btn-mobile-wrapper"> 
                    <button class="theme-toggle-btn" id="theme-toggle-mobile" aria-label="Ubah Tema">
                        <i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                    </button>
                </li>
            </ul>

            <div class="navbar-right">
                <button class="theme-toggle-btn" id="theme-toggle" aria-label="Ubah Tema">
                    <i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                </button>
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu">
                    <span class="bar top"></span><span class="bar middle"></span><span class="bar bottom"></span>
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="content-section">
            <div class="container" data-aos="fade-up">
                <img src="404.gif" alt="Animasi Error 404" class="error-image">
                <h1 class="page-title">Halaman Tak Ditemukan</h1>
                <p class="page-subtitle">Oops! Sepertinya link yang Anda tuju salah atau sudah tidak ada lagi.</p>
                <a href="index" class="btn-home">
                    <i class="fas fa-home"></i>
                    <span>Kembali ke Beranda</span>
                </a>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/off.xlord" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; 2025 pictlord. Seluruh Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            AOS.init({ duration: 800, once: true, offset: 50 });

            const docElement = document.documentElement;
            const body = document.body;

            // --- Navigasi & Tema ---
            const hamburger = document.getElementById('hamburger-menu');
            const navbarMenu = document.getElementById('navbar-menu');
            const navItems = document.querySelectorAll('#navbar-menu > li:not(.theme-toggle-btn-mobile-wrapper)');
            const navLinks = document.querySelectorAll('#navbar-menu a');
            const highlight = document.querySelector('.nav-highlight');
            const themeToggles = [document.getElementById('theme-toggle'), document.getElementById('theme-toggle-mobile')];

            function moveHighlight(target) {
                if (!highlight || !target) return;
                highlight.style.width = `${target.offsetWidth}px`;
                highlight.style.height = `${target.offsetHeight}px`;
                highlight.style.left = `${target.offsetLeft}px`;
            }

            navItems.forEach(item => {
                item.addEventListener('mouseover', () => moveHighlight(item.querySelector('a')));
            });

            navbarMenu.addEventListener('mouseleave', () => {
                highlight.style.width = '0';
            });

            if (hamburger && navbarMenu) {
                const toggleMenu = () => {
                    hamburger.classList.toggle('active');
                    navbarMenu.classList.toggle('active');
                };
                hamburger.addEventListener('click', toggleMenu);
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768 && navbarMenu.classList.contains('active')) {
                            toggleMenu();
                        }
                    });
                });
            }

            const applyTheme = (theme) => {
                docElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            };

            themeToggles.forEach(toggle => {
                if(toggle) {
                    toggle.addEventListener('click', () => {
                        const newTheme = docElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                        applyTheme(newTheme);
                    });
                }
            });

            applyTheme(localStorage.getItem('theme') || 'dark');
        });
    </script>

</body>
</html>
